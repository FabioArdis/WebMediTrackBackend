<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create plan</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <h1>Creating a new plan</h1>
    <h1>Fill the form:</h1>
    <div th:if="${session.user}">
        <form id="createPlanForm" action="doCreatePlan" method="post">
            <div th:if="${session.userType eq 'doctor'}" class="form-group">
                <label for="patientUsername">Patient username:</label>
                <input type="text" class="form-control" placeholder="Enter patient's username" id="patientUsername" name="patientUsername">
            </div>
            <div class="form-group">
                <label for="planName">Name:</label>
                <input type="text" class="form-control" placeholder="Enter plan's name" id="planName" name="planName">
            </div>
            <div class="form-group">
                <label for="planLength">Length in days:</label>
                <input type="number" class="form-control" placeholder="Enter plan's length in days" id="planLength" name="planLength">
            </div>
            <div class="form-group">
                <label for="planType">Type:</label>
                <input type="text" class="form-control" placeholder="Enter plan's type" id="planType" name="planType">
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
            <a href="/" class="btn btn-primary">Home</a>
        </form>
    </div>
</header>
</body>
</html>
